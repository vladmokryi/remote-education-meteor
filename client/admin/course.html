<template name="editLecture">
    <div id="lecture-edit" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <form class="form">
                    {{#with lecture}}
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Заняття</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Назва</label>
                                <input required class="form-control" type="text" value="{{name}}" id="name"/>
                            </div>
                            <div class="form-group">
                                <label>Опис</label>
                                {{> froalaReactive getFEContext}}
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    {{/with}}
                </form>
            </div>
        </div>
    </div>
</template>

<template name="editCourse">
    <div id="course-edit" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <form class="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Курс</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Назва</label>
                            <input required class="form-control" type="text" value="" id="name"/>
                        </div>
                        <div class="form-group">
                            <label>Початок</label>
                            <input required class="form-control" type="date" value="" id="start"/>
                        </div>
                        <div class="form-group">
                            <label>Кінець</label>
                            <input required class="form-control" type="date" value="" id="end"/>
                        </div>
                        <div class="form-group">
                            <label>Група</label>
                            <select class="form-control" id="group">
                                <option value="">None</option>
                                {{#each groups}}
                                    <option value="{{_id}}">{{name}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="form-group" id="teachers">
                            <label>Вчителі</label>
                            {{#each teachers}}
                                <div class="input-group" style="margin-bottom: 1em;">
                                    <select class="form-control">
                                        <option value="">None</option>
                                        {{#each teachersList }}
                                            <option value="{{_id}}" {{selectedTeacher ..}}>{{profile.name}}</option>
                                        {{/each}}
                                    </select>
                                    <span class="input-group-btn">
                                    <button class="btn btn-danger delete-teacher" data-id="{{this}}" type="button">Видалити</button>
                                </span>
                                </div>
                            {{/each}}
                            <div class="btn btn-success btn-block" id="add-teacher">Додати</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Зберегти</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="course">
    {{#with course}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="pull-right">
                    <small class="text-muted">{{period}}</small>
                </div>
                <h3><a href="{{pathFor 'dashboard'}}"><span class="glyphicon glyphicon-arrow-left"></span></a> {{name}}
                </h3>
            </div>
            <div class="panel-body">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4>Вчителі</h4>
                    </div>
                    <div class="panel-body">
                        <ul>
                            {{#each teachersList}}
                                <li>{{profile.name}} : <a>{{emails.[0].address}}</a></li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4>Info {{#if isTeacher}}
                            <span class="cursor-pointer glyphicon glyphicon-pencil edit-course-info"
                                  data-id="{{_id}}"></span>{{/if}}</h4>
                    </div>
                    <div class="panel-body">
                        {{#if description}}
                            {{{description}}}
                        {{else}}
                            -
                        {{/if}}
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4>Файли</h4>
                    </div>
                    <div class="panel-body">
                        {{#if courseFiles.count}}
                            <ul>
                                {{#each courseFiles}}
                                    <li><a href="{{this.url}}" target="_blank"><span
                                            class="glyphicon glyphicon-file"></span>{{this.name}}</a>
                                        {{#if isTeacher}}
                                            <span
                                                    class="glyphicon glyphicon-remove delete-file-course cursor-pointer"
                                                    style="margin-left: 2em" data-id="{{_id}}"></span>
                                        {{/if}}
                                    </li>
                                {{/each}}
                            </ul>
                        {{else}}
                            -
                        {{/if}}
                        {{#if isTeacher}}
                            <input type="file" class="course-file-input"/>
                        {{/if}}
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4>Заняття</h4>
                    </div>
                    <div class="panel-body">
                        {{#if lectures.count}}
                            {{#each lectures}}
                                <div class="panel panel-primary">
                                    <div class="panel-heading">{{name}}
                                        {{#if isTeacher}}
                                            <div class="pull-right"><span
                                                    class="cursor-pointer glyphicon glyphicon-pencil edit-lecture"
                                                    data-id="{{_id}}"></span><span
                                                    class="cursor-pointer glyphicon glyphicon-remove delete-lecture"></span>
                                            </div>{{/if}}
                                    </div>
                                    <div class="panel-body">{{{description}}}</div>
                                    <h4 style="margin-left: 1em;">Files</h4>
                                    {{#if lectureFiles.count}}
                                        <ul>
                                            {{#each lectureFiles}}
                                                <li><a href="{{this.url}}" target="_blank">
                                                    <span class="glyphicon glyphicon-file"></span>
                                                    {{this.name}}</a>
                                                    {{#if isTeacher}}
                                                        <span
                                                                class="glyphicon glyphicon-remove delete-file-lecture cursor-pointer"
                                                                style="margin-left: 2em" data-id="{{_id}}"
                                                                data-lecture="{{../_id}}"></span>
                                                    {{/if}}
                                                </li>
                                            {{/each}}
                                        </ul>
                                    {{else}}
                                        <span style="margin-left: 1em">-</span>
                                    {{/if}}
                                    {{#if isTeacher}}
                                        <input type="file" class="lecture-file-input" style="margin: 1em;"
                                               data-id="{{_id}}"/>
                                    {{/if}}
                                    {{#if tests.count}}
                                        <h4 style="margin-left: 1em;">Tests</h4>
                                        <ul>
                                            {{#each tests}}
                                                <li>
                                                    {{#if isTeacher}}
                                                        <a href="{{pathFor 'testResults' this._id}}">{{this.name}}</a>
                                                        <span style="margin-left: 2em;">
                                        <span
                                                class="glyphicon glyphicon-pencil edit-test cursor-pointer"
                                                data-id="{{this._id}}"></span>
                                                            <span
                                                                    class="glyphicon glyphicon-remove delete-test cursor-pointer"
                                                                    data-id="{{this._id}}"></span>
                                                        </span>
                                                    {{else}}
                                                        <a href="{{pathFor 'test' this._id}}">{{this.name}}</a>
                                                    {{/if}}
                                                </li>
                                            {{/each}}
                                        </ul>
                                    {{/if}}
                                    {{#if isTeacher}}
                                        <div>
                                            <div class="btn-success btn" id="add-test" data-id="{{_id}}" style="margin: 1em;">Додати Тест
                                            </div>
                                        </div>
                                    {{/if}}
                                </div>
                            {{/each}}
                        {{else}}
                            -
                        {{/if}}
                        {{#if isTeacher}}
                            <div>
                                <div class="btn-success btn" id="add-lecture" style="margin-bottom: 2em;">Додати
                                    Заняття
                                </div>
                            </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    {{/with}}
</template>
