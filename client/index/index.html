<template name="index">
    <div class="text-center">
        <h1>REMOTE EDUCATION</h1>
        <div>
            {{#if currentUserWithRole}}
                <a class="btn btn-primary" href="{{pathFor 'dashboard'}}">Go to dashboard...</a>
            {{else}}
                {{#if currentUser}}
                    <p class="alert alert-danger">You don't have permissions, please contact to administrators!</p>
                {{/if}}
            {{/if}}
        </div>
        <img src="https://media.licdn.com/mpr/mpr/shrinknp_800_800/AAEAAQAAAAAAAARzAAAAJDFkMjA5NTAzLWI1MzctNDRmZi04MGViLTI3N2M4M2MxOWNmMg.jpg">
    </div>
</template>
<template name="start">
    <div class="row text-center">
        <div class="col-xs-10">
        <h1>Distance Learning</h1>
        <img src="http://inarmy.info/pictures/distancionnoe-obuchenie-600x400.jpg">
        </div>
        {{#unless currentUser}}
        <div class="col-xs-2 alert alert-info">
            <form class="form" id="loginForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
        {{/unless}}
    </div>
</template>
