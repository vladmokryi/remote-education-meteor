<template name="index1">
    <div class="text-center">
        <h1>REMOTE EDUCATION</h1>
        <div>
            {{#if currentUserWithRole}}
                <a class="btn btn-primary" href="{{pathFor 'dashboard'}}">Go to dashboard...</a>
            {{else}}
                {{#if currentUser}}
                    <p class="alert alert-danger">You don't have permissions, please contact to administrators!</p>
                {{/if}}
            {{/if}}
        </div>
        <img src="http://besteducationusa.com/wp-content/uploads/2016/07/Screenshot_165.png">
    </div>
</template>
<template name="index">
    <div class="row text-center">
        <div class="col-xs-12">
            {{#unless currentUser}}
                <div class="panel panel-primary" style="color: black; background: #f8f8f8; border-color: #e5d8d8; margin: 0 auto; width: 50%;">
                    <div class="panel-heading text-center">
                        <h4>Система Дистанційного Навчання</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form" id="loginForm">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Пошта</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Пароль</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Вхід</button>
                        </form>
                    </div>
                </div>
            {{/unless}}
            <img src="http://www.freepngimg.com/download/education/2-2-education-picture.png" />
        </div>
    </div>
</template>
