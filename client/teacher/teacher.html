<template name="teacherEdit">
    <div id="student-edit" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <form class="form" >
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Вчитель</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ФІО</label>
                            <input required class="form-control" type="text" value="" id="student-name"/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input required class="form-control" type="email" value="" id="student-email"/>
                        </div>
                        <div class="form-group">
                            <label>Користувач</label>
                            <input required class="form-control" type="text" value="" id="student-username"/>
                        </div>
                        {{#unless user}}
                            <div class="form-group">
                                <label>Пароль</label>
                                <input required class="form-control" type="password" value="" id="student-password"/>
                            </div>
                        {{/unless}}
                        <div class="form-group">
                            <label>День народження</label>
                            <input required class="form-control" type="date" value="" id="student-bday"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Зберегти</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="teacher">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>Курси поточного вчителя</h1>
        </div>
        <div class="panel-body">
            {{> reactiveTable settings=settings}}
        </div>
    </div>
</template>
